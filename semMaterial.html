<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartStudy | Semester Materials</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/semMaterial-style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <a href="index.html" style="text-decoration: none; color: #ff7802"
          >SmartStudy</a
        >
      </div>
    </nav>

    <!-- Page Heading -->
    <section class="sem-hero">
      <h1 id="pageTitle">Semester Materials</h1>
      <p id="pageDesc">
        Browse subjects, syllabus, books, PYQs, and extra materials.
      </p>
    </section>

    <!-- Table -->
    <section class="material-table">
      <table id="subjectsTable">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Syllabus</th>
            <th>Books</th>
            <th>PYQs</th>
            <th>Extra Material</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS will populate rows -->
        </tbody>
      </table>
    </section>

    <!-- Floating StudyBuddy -->
    <div class="chatbot-icon">
      <img src="images/StudyBuddy.png" alt="StudyBuddy" />
    </div>

    <script src="JS/semMaterial-script.js"></script>
  </body>
</html>
