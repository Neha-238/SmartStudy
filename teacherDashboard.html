<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard | SmartStudy</title>
    <link rel="stylesheet" href="CSS/teacherDashboard-style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">SmartStudy</div>
      <div class="nav-links">
        <a href="teacherDashboard.html" class="active">Dashboard</a>
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </nav>

    <!-- Main Content -->
    <section class="material-section">
      <h1>Welcome, <span id="teacherName">Teacher</span></h1>
      <p class="subtitle">Upload and manage your department materials</p>

      <!-- Upload Form -->
      <div class="upload-box">
        <h2>Upload New Material</h2>
        <form id="uploadForm">
          <div class="form-group">
            <label for="semester">Semester:</label>
            <select id="semester" required>
              <option value="">Select Semester</option>
              <option value="1">1st Semester</option>
              <option value="2">2nd Semester</option>
              <option value="3">3rd Semester</option>
              <option value="4">4th Semester</option>
            </select>
          </div>

          <div class="form-group">
            <label for="subject">Subject:</label>
            <input
              type="text"
              id="subject"
              placeholder="Enter subject name"
              required
            />
          </div>

          <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" required>
              <option value="">Select Category</option>
              <option value="syllabus">Syllabus</option>
              <option value="book">Book</option>
              <option value="pyq">Previous Year Question</option>
              <option value="extra">Extra Material</option>
            </select>
          </div>

          <div class="form-group">
            <label for="file">Select File:</label>
            <input type="file" id="file" accept=".pdf,.docx,.pptx" required />
          </div>

          <button type="submit" class="upload-btn">Upload</button>
        </form>
      </div>

      <!-- Uploaded Materials Table -->
      <div class="materials-table">
        <h2>Your Uploaded Materials</h2>
        <table id="materialTable">
          <thead>
            <tr>
              <th>Semester</th>
              <th>Subject</th>
              <th>Category</th>
              <th>File</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic rows will load here -->
          </tbody>
        </table>
      </div>
    </section>

    <script src="JS/teacherDashboard.js"></script>
  </body>
</html>
