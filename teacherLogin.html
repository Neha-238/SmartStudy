<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Login | SmartStudy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/teacherAuth.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">SmartStudy</a>
      </div>
    </nav>

    <section class="auth-hero">
      <div class="auth-card">
        <h1>Faculty Login</h1>
        <p>Access your department materials</p>
        <form id="loginForm">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Enter your email"
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            required
            placeholder="Enter your password"
          />

          <button type="submit">Login</button>
          <p class="error-msg" id="loginError"></p>
        </form>
        <p style="margin-top: 1rem">
          Don't have an account? <a href="teacherSignup.html">Signup</a>
        </p>
      </div>
    </section>

    <script src="JS/teacherAuth.js"></script>
  </body>
</html>
