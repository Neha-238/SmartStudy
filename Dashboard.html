<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard | SmartStudy</title>
    <link rel="stylesheet" href="CSS/Dashboard-style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">SmartStudy</div>
      <div class="nav-links">
        <a href="teacherDashboard.html" class="active">Dashboard</a>
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </nav>

    <!-- Main Content -->
    <section class="material-section">
      <h1>Welcome, <span id="teacherName">Teacher</span></h1>
      <p class="subtitle">Upload and manage your department materials</p>

      <!-- Upload Form -->
      <div class="upload-box">
        <h2>Add New Material</h2>
        <form id="uploadForm">
          <!-- Semester -->
          <div class="form-group">
            <label for="semester">Semester:</label>
            <select id="semester" required>
              <option value="">Select Semester</option>
              <option value="1">1st Semester</option>
              <option value="2">2nd Semester</option>
              <option value="3">3rd Semester</option>
              <option value="4">4th Semester</option>
            </select>
          </div>

          <!-- Subject Dropdown -->
          <div class="form-group">
            <label for="subject">Subject:</label>
            <select id="subject" required>
              <option value="">Select Subject</option>
              <!-- Dynamic subjects will be loaded here -->
            </select>
          </div>

          <!-- Category -->
          <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" required>
              <option value="">Select Category</option>
              <option value="Syllabus">Syllabus</option>
              <option value="Book">Book</option>
              <option value="PYQ">Previous Year Question</option>
              <option value="Extra Material">Extra Material</option>
            </select>
          </div>

          <!-- Title -->
          <div class="form-group">
            <label for="title">Title:</label>
            <input
              type="text"
              id="title"
              placeholder="Enter material title"
              required
            />
          </div>

          <!-- Drive Link -->
          <div class="form-group">
            <label for="driveLink">Drive Link:</label>
            <input
              type="url"
              id="driveLink"
              placeholder="Paste Google Drive link"
              required
            />
          </div>

          <button type="submit" class="upload-btn">Add Material</button>
        </form>

         <!-- Manage Uploaded Materials Button -->
  <div style="margin-top: 20px;">
    <a href="uploaded-materials.html" class="manage-btn">Manage Uploaded Materials</a>
  </div>
</div>

    <script src="JS/Dashboard.js"></script>
  </body>
</html>
